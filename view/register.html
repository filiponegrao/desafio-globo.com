<html>

<head>
    <title>Bookmarks - Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css" media="screen">
        .center {
            background: white;
            margin: auto;
            width: 500px;
            max-width: 80%;
            padding: 10px;
            text-align: center;
            box-shadow: 3px 3px 3px #ccc;
        }

        .login-button {
            width: 50%;
            background-color: #db2f68;
            color: white;
        }
        .login-form {
            padding: 30px;
        }

        .header-bar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="custom-container">
        <div class="center">
            <H3 class="my-3">My Bookmarks</H3>
            <H1 class="my-3">Criar nova conta</H3>
                {{if .message }}
                <div class="alert alert-warning mx-5" role="alert">
                    {{.message}}
                </div>
                {{end}}
            <form class="login-form" action="users" method="POST">
                <input type="text" class="form-control my-2" name="name" placeholder="Seu nome" required>
                <input class="form-control my-3" type="text" name="email" placeholder="email@servior.com" required />
                <input class="form-control my-3" type="password" name="password" placeholder="senha" required />
                <input class="form-control my-3" type="password" name="confirmPassword" placeholder="confirme a senha" required />
                <input hidden name="_csrf" value="{{.token}}" />
                <div class="alert alert-info text-left" role="alert">
                    Senha precisa ter de acima de 6 digitos, com letras, números e símbolos!
                </div>
                <button class="btn btn-default login-button my-3" (click)="login();">Cadastrar</button>
            </form>
        </div>
    </div>

</body>

</html>
